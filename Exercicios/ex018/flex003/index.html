<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container {
            background: rgb(231, 231, 74);
            display: flex;
            height: 50px;
            flex-flow: column wrap;
        }

        .item{
            background: lightseagreen;
            border: 1px solid black;
            flex: auto;

            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Teste de boloco a</div>
        <div class="item">Teste de boloco b</div>
        <div class="item">Teste de boloco c</div>
        <div class="item">Teste de boloco d</div>
        <div class="item">Teste de boloco e</div>
        <div class="item">Teste de boloco f</div>
    </div>
</body>
</html>
