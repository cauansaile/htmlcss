<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container {
            background: rgb(231, 231, 74);
            display: flex;
            flex-flow: row nowrap;
        }

        .item{
            background: lightseagreen;
            border: 1px solid black;
            flex-basis: auto;
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">a</div>
        <div class="item">texto maior</div>
        <div class="item">c</div>
        <div class="item"> texto muito mais maior</div>
        <div class="item">e</div>
        <div class="item">e</div>
        <div class="item"> texto muito mais bem bastante maior que o outro</div>
    </div>
</body>
</html>
