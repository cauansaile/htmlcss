<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p> Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons md-18">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required autocomplete="email" maxlength="30">
                        <label for="ilogin"></label>
                       
                    </div>
                    <div class="campo">
                        <span class="material-icons md-18">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required autocomplete="current-password" min="8" max="30">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-icons md-18">mail</span>

                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
